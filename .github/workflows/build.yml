name: Build & Release

on:
  push:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Installera beroenden
      - run: npm ci

      # Bygg Webpack + installer & publicera release
      - run: npm run release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
